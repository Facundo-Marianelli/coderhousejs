<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Academia de Idiomas</title>
  </head>
  <body>
    <h1 id="titulo">Mis Alumnos:</h1>
    <div class="container" id="container">
      <div class="row">
        <main id="items" class="col-sm-8 row">
          <!--* Acá se van a pintar los alumnos -->
        </main>
        <aside class="col-sm-4">
          <h1>Alumnos Filtrados(filtros acumulados):</h1>
          <ul id="alumnosFiltrados" class="list-group"></ul>
          <!--* alumnos añadidos al curso -->
          <hr />
          
          <button id="cambiarColores" type="button" class="btn btn-danger">Cambiar color botones</button>
          <button id="ver" type="button" class="btn btn danger">Filtrar Alumnos por sexo</button>
          <br></br>
          <p>Nuestros niveles disponibles son: A1, A2, B1, B2</p>
          <input id placeholder="Ingrese el nivel y click -->">
          <button id="filtrarPorNivel" type="button" class="btn btn danger">Filtrar Alumnos Nivel:</button>
          <button id="resetearFiltros" type="button" class="btn btn danger">Resetear Filtros/colores:</button>
        </aside>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
